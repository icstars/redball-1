<!DOCTYPE html>
<html>

        <script type="text/javascript">
            function sayhello(){
                alert('hi there')
            }
            function moveright(){
                  if (redball.left== 380) {

              }
               else{
              redball.left= redball.left +10;
              }

                   if (redball.left== -10) {

               else{

              }

              }

              }

             //move down right//

                   movedown();
                   moveright();
             }

                  moveup();
